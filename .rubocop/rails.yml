Rails/FindEach:
  Enabled: true
  Exclude: []

Rails/Output:
  Enabled: true
  Exclude: ['db/seeds.rb']

Rails/UniqBeforePluck:
  Enabled: true
  Exclude: []

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - staging
    - production

Rails/LexicallyScopedActionFilter:
  Enabled: false

Rails/HttpPositionalArguments:
  Enabled: false

Rails/Pluck:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/RedundantPresenceValidationOnBelongsTo:
  Enabled: false 